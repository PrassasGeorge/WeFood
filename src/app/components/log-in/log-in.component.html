<div class="cardUserDetails" style="width: 18rem; margin: auto; margin-top: 5%; margin-bottom: 5%; border: blue solid; border-radius: 12px; ">
  <img class="card-img-top" src="../../../assets/images/userImages/userloggin.jpg"  alt="Card image cap">
  <div class="card-body">
    <br>
    <h5 class="card-title" style="text-align: center;">Συνδέσου στο λογαριασμό σου!</h5>
    <p class="card-text"></p>
  </div>
  <br>
  <br>
  <form action="contact-form"  style="text-align: center;">
    <label  for="email"></label>
    <input #username type="text" id="email" style="margin-left:12px;" placeholder="Email" style="text-align: center; color: rgb(103, 106, 106);" required>
<br>
    <label for="password"></label>
    <input #password type="password" id="password" placeholder=" Κωδικός Πρόσβασης" style="text-align: center; color: rgb(103, 106, 106);" required>
  </form>
  <div class="card">
    <input class="btn btn-primary" type="submit" name="submit" (click)="login(username.value,password.value)" [routerLink]="['/']" value="Σύνδεση" >
  </div>
</div>
